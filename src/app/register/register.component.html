<div class="wrapper">
  <div class="middle">
    <h1 class="big-header text-center">REGISTREREN</h1>
    <label class="left">Voornaam</label>
    <input class="right" name="first-name-input" [(ngModel)]="firstName">
    <br>
    <label class="left">Tussenvoegsel</label>
    <input class="right" name="middle-name-input" [(ngModel)]="middleName">
    <br>
    <label class="left">Achternaam</label>
    <input class="right" name="last-name-input" [(ngModel)]="lastName">
    <br>
    <label class="left">Telefoonnummer</label>
    <input class="right" name="phone-number-input" [(ngModel)]="phoneNumber">
    <br>
    <label class="left">Email</label>
    <input class="right" name="email-input" [(ngModel)]="email">
    <br>
    <label class="left">Wachtwoord</label>
    <input class="right" name="password-input" type="password" [(ngModel)]="password">
    <br>
    <label class="left">Wachtwoord Herhaling</label>
    <input class="right" name="repeat-password-input" type="password" [(ngModel)]="repeatPassword">
    <br>
    <br>
    <button mat-button class="big-button" (click)="register()">Registeren</button>
    <p class="error" *ngIf="componentError !== ''">{{componentError}}</p>
  </div>
</div>
